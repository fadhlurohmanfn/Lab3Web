<!DOCTYPE html>
<html>
<head>
    <title>Form dengan Dropdown dan Listbox</title>
</head>
<body>
    <h1>Form dengan Dropdown dan Listbox</h1>
    
    <form action="#" method="post">
        <label for="pilihan-dropdown">Pilih satu dari dropdown:</label>
        <select id="pilihan-dropdown" name="dropdown">
            <option value="opsi1">Opsi 1</option>
            <option value="opsi2">Opsi 2</option>
            <option value="opsi3">Opsi 3</option>
            <option value="opsi4">Opsi 4</option>
        </select>
        <br>
        
        <label for="pilihan-listbox">Pilih beberapa dari listbox:</label>
        <select id="pilihan-listbox" name="listbox[]" multiple>
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
            <option value="item3">Item 3</option>
            <option value="item4">Item 4</option>
        </select>
        <br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
